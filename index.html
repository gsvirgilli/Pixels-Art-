<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
    <style></style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title">
      <h1>Paleta de Cores</h1>
    </header>
    <main class="main">
      <section class="cima">
        <button id="button-random-color">Mudar<br> Cores</button>
        <section id="color-palette">
          <div class="color selected"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </section>
      </section>
      <section class="board">
        <div id="pixel-board"></div>
      </section>
      <section class="lado3">
        <button id="clear-board">Limpar</button>
        <div>
          <label for="board-size"></label>
          <input type="number" id="board-size" min="1" max="200" placeholder="Tamanho do board">
          <button id="generate-board">VQV</button>
        </div>
      </section>
    </main>
    <footer id="rodape">
    </footer>
</body>
<script src="script.js"></script>
</html>
