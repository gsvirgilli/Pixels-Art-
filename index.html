<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="title">
      <h1>Paleta de Cores</h1>
    </header>
    <section class="cima">
      <section id="color-palette">
        <div class="color selected"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </section>
        <button id="button-random-color">Mudar<br> Cores</button>
        <button id="clear-board">Limpar</button>
    </section>
    <div>
      <label for="board-size">Tamanho do board:</label>
      <input type="number" id="board-size" min="1" max="50" >
      <button id="generate-board">VQV</button>
    </div>
    <section class="board">
        <div id="pixel-board"></div>
    </section>
    <footer id="rodape">
      <p>Guilherme Silva Virgilli</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
