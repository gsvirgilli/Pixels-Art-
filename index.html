<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Pixels Art</title>
    <style></style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleMobile.css">
</head>
<body>
    <header id="title">
      <h1>Pixels Art</h1>
      <div>
        <a href="https://github.com/gsvirgilli" target="_blank"><img src="./img/github.svg" width="50px" target="_blank"></a>
        <a href="https://www.linkedin.com/in/gsvirgilli" target="_blank"><img src="./img/linkedin.svg" width="50px" target="_blank"></a>
      </div>
    </header>
    <section class="cima">
      <nav class="naves">
        <div class="nave">
          <button class="btn btn-primary btn-lg" id="clear-board">Limpar</button>
          <button class="btn btn-primary btn-lg" id="button-random-color">Paleta De Cores</button>
        </div>
        <div class="nave2">
          <button class="btn btn-primary btn-lg" id="generate-board">Mudar Tamanho</button>
          <label for="board-size"></label>
          <input type="number" id="board-size" min="10" max="200" placeholder="Digite">
        </div>
      </nav>  
      <main class="main">
        <div id="pixel-board"></div>
      </main>
      <section id="color-palette">
        <div class="color selected"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </section>
    </section>
</body>
<script src="script.js"></script>
</html>
